<!DOCTYPE html>



<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("../bg.jpg");
  
  /* Add the blur effect */
  filter: blur(3px);
  -webkit-filter: blur(3.2px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text">
<h1> <p> <a href="https://programminglearner.github.io/"  style="color:white; text-decoration: none"> Tianyang Zhao</a></p></h1>

<p>Convolutional Spatial Fusion for Multi-Agent Trajectory Prediction. <b>Tianyang Zhao</b>, Yifei Xu, Mathew Monfort, Wongun Choi, Chris Baker, Yibiao Zhao, Yizhou Wang, Ying Nian Wu. Accepted by <i>IEEE Conference on Computer Vision and Pattern Recognition (CVPR), 2019</i></p>
<p style="color:white;"><a href="https://arxiv.org/abs/1904.04776" style="color:yellow; text-decoration: none">ArXiv Link</a></p>

</div>


</body>

</html>
